    <section id="landing">

            <section id="search">
                <div class="container rounded rounded-5 border border-2 p-3 my-3">
                    <h2 class="text-center">Filter</h2>
                    <div class="row">
                        <div class="mx-auto col-lg-2 col-md-6 ">
                            <label for="property" class="fw-bold">Looking For:</label>
                            <br>
                            <br>
                            <select class="form-select" name="boys" id="boys">
                                <option value="">Boys Type</option>
                                <option value="Blondes">Blonde hair</option>
                                <option value="Black">Black hair</option>
                                <option value="Colorful">Colorful</option>
                            </select>
                        </div>
                        <div class="mx-auto col-lg-2 col-md-6 ">
                            <label for="age" class="fw-bold">Age: </label>
                            <br>
                            <br>
                            <select class="form-select" name="age" id="age">
                                <option value="">All Ages</option>
                                <option value="15-20">15-20</option>
                                <option value="21-40">21-40</option>
                                <option value="1000+">1000+</option>
                            </select>
                        </div>
                        <div class="mx-auto col-lg-2 col-md-6 ">
                            <label for="size" class="fw-bold">Height size: </label>
                            <br>
                            <br>
                            <select class="form-select" name="size" id="size">
                                <option value="">Height in cm</option>
                                <option value="150-164">150-164</option>
                                <option value="165-179">165-179</option>
                                <option value="180-210">180-210</option>
                            </select>
                        </div>
                        <div class="mx-auto col-lg-2 col-md-6 ">
                            <label for="budget" class="fw-bold">Your Budget: </label>
                            <br>
                            <br>
                            <select class="form-select" name="budget" id="budget">
                                <option value="">Rent Price</option>
                                <option value="10 000">R10 000</option>
                                <option value="20 000">R20 000</option>
                                <option value="30 000">R30 000</option>
                            </select>
                        </div>
                        <button id="btnSearch" class="mx-auto col-lg-2 col-md-6 btn btn-danger h-50 mt-4">Search</button>
                    </div>
                </div>
            </section>
    </section>
