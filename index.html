        <section id="sort">
            <div class="container rounded rounded-5 border border-2 p-3 my-3">
                <h2 class="text-center">Filter</h2>
                <div class="row">
                    <div class="mx-auto col-lg-2 col-md-6 ">
                        <label for="property" class="fw-bold">Looking For:</label>
                        <br>
                        <br>
                        <select class="form-select" name="boys" id="boys">
                            <option value="">Boys Type</option>
                            <option value="Blondes">Blonde hair</option>
                            <option value="Black">Black hair</option>
                            <option value="Color">Color</option>
                        </select>
                    </div>
                    <div class="mx-auto col-lg-2 col-md-6 ">
                        <label for="age" class="fw-bold">Age: </label>
                        <br>
                        <br>
                        <select class="form-select" name="age" id="age">
                            <option value="">Age Range</option>
                            <option value="20">15-20</option>
                            <option value="40">21-40</option>
                            <option value="1000">1000+</option>
                        </select>
                    </div>
                    <div class="mx-auto col-lg-2 col-md-6 ">
                        <label for="size" class="fw-bold">Height size: </label>
                        <br>
                        <br>
                        <select class="form-select" name="size" id="size">
                            <option value="">Height in cm</option>
                            <option value="150">150-164</option>
                            <option value="164">165-179</option>
                            <option value="179">180-210</option>
                        </select>
                    </div>
                    <div class="mx-auto col-lg-2 col-md-6 ">
                      <label for="budget" class="fw-bold">Sort: </label>
                      <br>
                      <br>
                      <select class="form-select" name="budget" id="budget">
                          <option value="">Rent Price</option>
                          <option value="R10 000">R10 000</option>
                          <option value="R20 000">R20 000</option>
                          <option value="R30 000">R30 000</option>

        <section id="contacts" class="bg-black d-flex justify-content-center align-content-center">
            <div class="container bg-transparent text-white w-100">
              <form class="form w-75 mx-auto p-3" action="https://formspree.io/f/moqrywdp" method="POST">
                <div class="">
                  <h3 class="text-center p-5">Contact Me</h3>
                  <!-- Name  -->
                  <div class="row my-2">
                    <label for="name" class="col-md-3 col-form-label-lg">Name: </label>
                    <div class="col-9">
                      <input type="text" id="name" name="name" placeholder="Enter your name" class="form-control" required>
                    </div>
                  </div>
      
                  <!-- Surname  -->
                  <div class="row my-2">
                    <label for="name" class="col-md-3 col-form-label-lg">Surname: </label>
                    <div class="col-9">
                      <input type="text" id="surname" name="surname" placeholder="Enter your Surname" class="form-control" required>
                    </div>
                  </div>
      
                  <!-- Email -->
                  <div class="row my-2">
                    <label for="email" class="col-md-3 col-form-label-lg">Email Address: </label>
                    <div class="col-9">
                      <input type="email" id="email" name="email" placeholder="Enter your Email Address" required class="form-control">
                    </div>
                  </div>
      
                  <!-- Message -->
                  <div class="row my-2">
                    <label for="message" class="col-md-3 col-form-label-lg">Message: </label>
                    <div class="col-9 form-floating">
                      <textarea name="message" id="message" class="h-100 w-100">
                      </textarea>
                    </div>
                  </div>
      
                  <!-- Submit -->
                  <div class="row my-5">
                    <label class="col-md-2 col-form-label-lg"></label>
                    <div class="col-8">
                      <input type="submit" value="Submit" class="btn btn-warning w-100">
                    </div>
                  </div>

                      Linkedin
                    </a>
                  </div>
                </div>
                
              </form>
