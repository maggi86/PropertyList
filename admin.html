<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="./styles/style.css">
    <title>Admin</title>
</head>

<body>
    <!-- nav -->
    <nav id="top" class="navbar sticky-top justify-content-between">
        <div class="container">
            <a class="nav-link active" aria-current="page" href="./index.html">Home</a>

            <a class="nav-link" href="./admin.html">Admin</a>
        </div>
    </nav>

    <main>
        <section id="Anime">
            <div class="container text-center my-2">
                <h2>Anime Boys - Admin</h2>
                <div class="row border border-2 border-dark">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Height</th>
                                <th scope="col"><a data-bs-target="#addnew" data-bs-toggle="modal" class="btn"><i
                                    class="fa-regular fa-square-plus" ></i></a>
                                    <a class="btn btn-danger opacity-50" id="sortName" onclick="sortName()">Sort</a>
                                </th>
       
                            </tr>
                        </thead>
                        <tbody id="tbody">
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>


    <!-- Modal -->
    <div class="modal fade" id="addnew" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        Add product
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div>

                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-6">
                            <!-- Name  -->
                            <div class="mb-3">
                                <label for="addName" class="form-label">Name</label>
                                <input class="form-control" type="text" name="addName" id="addName"
                                placeholder="Enter Name" required />
                            </div>

                            <!-- Age -->
                            <div class="mb-3">
                                <label for="addAge" class="form-label">Age Range</label>
                                <select class="form-select" name="addAge" id="addAge">
                                <option value="">Age Range</option>
                                <option value="20">15-20</option>
                                <option value="40">21-40</option>
                                <option value="1000">1000+</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="addKage" class="form-label">Age</label>
                                <input class="form-control" type="text" name="addKage" id="addKage" placeholder="Enter Age">
                            </div>

                            <!-- Images -->
                            <div class="mb-3">
                                <label for="addImg" class="form-label">Images</label>
                                <input class="form-control" type="text" name="addImg" id="addImg" />
                            </div>
                        </div>

                        <div class="col-6">
                            <!-- Height -->
                            <div class="mb-3">
                                <label for="addHeight" class="form-label">Height Range</label>
                                <select class="form-select" name="addSize" id="addSize">
                                <option value="">Height in cm</option>
                                <option value="150">150-164</option>
                                <option value="164">165-179</option>
                                <option value="179">180-210</option>
                                </select>
                             </div> <div class="mb-3">
                                <label for="addKeight" class="form-label">Height</label>
                                <input class="form-control" type="text" name="addKeight" id="addKeight"
                                placeholder="Enter Height">
                             </div> 


                            <!-- Types -->
                            <div class="mb-3">
                                <label for="addboys" class="form-label">Boy Types</label>
                                <select class="form-select" name="addboys" id="addboys">
                                <option value="">Boys Type</option>
                                <option value="Blondes">Blonde hair</option>
                                <option value="Black">Black hair</option>
                                <option value="Color">Color</option>
                                </select>
                            </div> 

                            <!-- Rent -->
                            <div class="mb-3">
                                <label for="addRent" class="form-label">Price</label>
                                <input class="form-control" type="text" name="addRent" id="addRent" placeholder="Enter Rent Price" required/>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger opacity-50" data-bs-dismiss="modal">
                            Close
                        </button>
                        <button type="button" class="btn btn-danger opacity-50" data-bs-dismiss="modal" onclick="addItem()">
                            Create Product
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer id="footer" class="py-3 text-dark text-center"></footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        AOS.init();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/2dd6cd0ef4.js" crossorigin="anonymous"></script>
    <script src="./script/admin.js"></script>
</body>

</html>
